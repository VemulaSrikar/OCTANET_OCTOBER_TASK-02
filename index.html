<html lang="en">
<head>

    <meta name="viewport" content="width=device-width, initial-scale=1.0">

    <title>Book Your Dream Cities 
    </title>
</head>
<body>
    <div class="background-image"><img src="city.jpg" alt="city">
        
        <h1>Book Your Dream Cities</h1>
           <h2>To Do List</h2>

            <label for="place">Place:</label>
            <input type="text" id="place" placeholder="Enter place">
            <label for="date">Date:</label>
            <input type="date" id="date">
            <button id="addDestination">Add Place</button>
        </div>
        <div class="destinations">
            <h2>Destinations:</h2>
            <ul id="destinationList">
                
            </ul>
        </div>
    </div>
    <script src="script.js"></script>
</body>
